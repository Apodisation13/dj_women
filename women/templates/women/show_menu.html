{% for m in menu %}

			<li><a href="{% url m.url_name %}">{{m.title}}</a></li>

{% endfor %}

{% if user.is_authenticated %}
    <li class="last">
    <a>{{ user.username }}</a> | <a href="{% url 'logout' %}">ВЫХОД</a>
</li>
{% else %}
    <li class="last">
    <a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a>
</li>
{% endif %}
